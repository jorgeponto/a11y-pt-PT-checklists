<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Visualizador de Checklist</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 20px; color: #2c3e50; }
    ul { list-style: none; padding-left: 20px; }
    li { margin-bottom: 10px; }
    .test { padding: 5px; border-left: 3px solid #3498db; }
    .description { font-size: 0.9em; color: #555; }
    .resultados { margin-left: 20px; color: #16a085; }
  </style>
</head>
<body>
  <h1>Carregar Checklist JSON</h1>

  <input type="file" id="fileInput" accept=".json">
  <div id="conteudo"></div>

  <script>
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const json = JSON.parse(e.target.result);
          mostrarChecklist(json);
        } catch (err) {
          alert("Erro a ler o JSON: " + err.message);
        }
      };
      reader.readAsText(file);
    });

    function mostrarChecklist(data) {
      const container = document.getElementById("conteudo");
      container.innerHTML = "";

      if (!data.tests || !data.tests["1.0"]) {
        container.innerHTML = "<p>Formato de JSON inesperado.</p>";
        return;
      }

      data.tests["1.0"].forEach(grupo => {
        const h2 = document.createElement("h2");
        h2.textContent = grupo.fullName || grupo.groupName;
        container.appendChild(h2);

        const ulGrupo = document.createElement("ul");

        grupo.tests.forEach(teste => {
          const liTeste = document.createElement("li");
          liTeste.classList.add("test");

          const titulo = document.createElement("strong");
          titulo.textContent = teste.fullName || teste.name;
          liTeste.appendChild(titulo);

          if (teste.description) {
            const desc = document.createElement("div");
            desc.classList.add("description");
            desc.textContent = teste.description;
            liTeste.appendChild(desc);
          }

          // Procurar resultados
          const groupKey = `group_${grupo.groupID}`;
          const testKey = `test_${teste.ID}`;
          const resultados = data.formData?.testResult?.[groupKey]?.[testKey];

          if (resultados) {
            try {
              const parsedResultados = JSON.parse(resultados);
              if (Array.isArray(parsedResultados)) {
                const ulResultados = document.createElement("ul");
                ulResultados.classList.add("resultados");

                parsedResultados.forEach(res => {
                  const liRes = document.createElement("li");
                  liRes.textContent = res.name || JSON.stringify(res);
                  ulResultados.appendChild(liRes);
                });

                liTeste.appendChild(ulResultados);
              }
            } catch (err) {
              console.warn("Erro ao interpretar resultados:", err);
            }
          }

          ulGrupo.appendChild(liTeste);
        });

        container.appendChild(ulGrupo);
      });
    }
  </script>
</body>
</html>
